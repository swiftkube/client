name: "swiftkube-client-ci"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "*" ]

jobs:
  swiftformat-lint:
      runs-on: ubuntu-18.04
      steps:
      - uses: actions/checkout@v2
      - name: Install SwiftFormat
        uses: Cyberbeni/install-swift-tool@v2
        with:
          url: https://github.com/nicklockwood/SwiftFormat
      - name: Lint Sources
        run: swiftformat --lint Sources

  macOS:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: swift build -v
    - name: Test
      run: swift test --enable-test-discovery

  iOS:
    name: Test iOS
    runs-on: macOS-10.15
    strategy:
      matrix:
        destination: ["platform=iOS Simulator,OS=14.4,name=iPhone 12 Pro"]
    steps:
      - uses: actions/checkout@v2
      - name: iOS - ${{ matrix.destination }}
        run: set -o pipefail && xcodebuild -scheme SwiftkubeClient -destination "${{ matrix.destination }}" clean test | xcpretty

  linux:
    runs-on: ubuntu-18.04
    container: swift:5.2
    steps:
    - uses: actions/checkout@v2
    - name: Create cluster
      uses: AbsaOSS/k3d-action@v1.5.0
      with:
        cluster-name: "swiftkube"
        args: -c k3d/swiftkube.yaml
    - name: Build
      run: swift build -v --enable-test-discovery
    - name: Test
      run: swift test --enable-test-discovery -Xswiftc -DCI
